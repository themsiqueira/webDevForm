<html>
    <head>
        <style>
            body {
                background: url('https://source.unsplash.com/twukN12EN7c/1920x1080') no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                background-size: cover;
                -o-background-size: cover;
            }
            img {width: 100%; height: 100%;}
            #form-title {
               margin-bottom: 3%; 
            }
        </style>
        <title>Olá, entre em contato!</title>
        <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/000000/jetpack-joyride.png"/>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/b7bfc0f1a4.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="card border-0 shadow my-5">
              <div class="card-body p-5">
                <div class="container">
                    <h1 id="form-title" class="d-flex justify-content-center">Contate-nos</h1>
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="col-12">
                            <form>
                                <div class="form-group">
                                    <label for="remetentEmail">Remetente</label>
                                    <input type="email" class="form-control" id="remetentEmail" placeholder="name@example.com" required>
                                </div>
                                <div class="form-group">
                                    <label for="destinatarioEmail">Destino</label>
                                    <input type="email" class="form-control" id="destinatarioEmail" placeholder="name@example.com">
                                </div>
                                <div class="form-group">
                                    <label for="assunto">Assunto</label>
                                    <input class="form-control" type="text" id="assunto" placeholder="Assunto" required>
                                </div>
                                <div class="form-group">
                                    <label for="textArea">Conteúdo:</label>
                                    <textarea class="form-control" id="textArea" rows="5" required></textarea>
                                </div>
                                <div class="d-flex col-12 justify-content-around">
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                    <input type="reset" class="btn btn-primary flex-row-reverse "></input>
                                </div>
                            </form>  
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
